<!doctype html>
<html lang="en" dir="ltr">   
    <head>
       <meta charset="utf-8"> 
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <meta name="author" content="Rosa Nunez">
       <meta name="description" content="Rosa Nunez's HTML & CSS">
       <meta name="keywords" content="WEB, web development, web, developer,front-end
            HTML, CSS, JAVASCRIPT, REACT, SQL"> 
       <title>My page</title>
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
       <link rel="icon" type="image/x-icon" href="favicon.ico">
       <link rel="stylesheet" href="./assets/style/index.css" media="all">
       <!--Library of font-awesome-->
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
       <script src="./assets/script/app.js" type="module"></script>
    </head>
    
    <body>
        <!--Header-->
        <header>
            <div class="container flex">
                <div class="div-logo">
                    <img class="logo-img" src="./assets/img/logo.png" alt="Logo">
                </div> 

                <div clas="div-company-name">
                    <a ref="#" class="logo-name">CineQuest</a>
                </div>
                
                <nav>
                    <ul>
                        <li> <a href="#">Movies</a></li>
                        <li> <a href="#">Series</a></li>
                        <li> <a href="#">Animation</a></li>
                        <li> <a href="#">Genres</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
             <!--Search components-->
             <div class="container">
                <div class="div-search flex">
                    <div>
                        <h2>Your favorites movies are here</h2>
                    </div>
                    <div class="div-search-components flex" >
                        <div>
                            <input class="movie-typed" type="text" placeholder="Search">
                            <div class="suggested-movies">
                            </div>
                        </div>
                        <input type="button" class="find-btn" value="FIND MOVIE">
                    </div>  
                </div>

                <div class="grid-container flex">
                    <div class="grid-element-col-img flex">
                    </div>
                    <div class="grid-element-col-info flex">
                        <div class="row-title"></div>
                        <div class="row-year-duration"></div>
                        <div class="row-description"></div>
                        <div class="row-genres"></div>
                    </div>
                </div>
             </div>
        </main>
    </body>
</html>
